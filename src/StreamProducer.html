<!DOCTYPE html>
<html lang="en">
<head>

    <script type="text/javascript" src="./custom/frame-buffer.js"></script>
    <script type="text/javascript" src="./lib/webcamjs/webcam.js"></script>
    <script type="text/javascript" src="./StreamProducer.js"></script>
    <meta charset="UTF-8">
    <title>Stream to KWS</title>
</head>
<body>
    <div id="webcam-feed-container"></div>
    <script>
        Webcam.set({
            width: 320,
            height: 240,
            dest_width: 640,
            dest_height: 480,
            image_format: 'jpeg',
            jpeg_quality: 90,
            force_flash: false,
            flip_horiz: true,
            fps: 45
        });
        startStreaming();
    </script>
</body>
</html>
