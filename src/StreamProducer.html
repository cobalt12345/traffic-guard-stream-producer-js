<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript" src="./custom/frame-buffer.js"></script>
    <script type="text/javascript" src="./lib/webcamjs/webcam.js"></script>
    <script type="text/javascript" src="./StreamProducer.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <meta charset="UTF-8">
    <title>Stream to KVS</title>
</head>
<body>
    <div id="webcam-feed-container" class="webcam-preview"></div>
    <br>
    <div class="webcam-controls">
        <div class="select-camera">
            <label for="videoSource">Video source: </label><select id="videoSource"></select>
        </div>
        <a class="webcam-buttons" href="javascript:void(startStreaming())">Start streaming</a>
        <a class="webcam-buttons" href="javascript:void(stopStreaming())">Stop streaming</a>
    </div>
    <script src="./lib/webcamjs/webcam_control.js"></script>
    <script>
        Webcam.set(webcamConfig);
        startStreaming();
    </script>
</body>
</html>
